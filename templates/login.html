<html>
	<body>
		{% block content %}
		<h1>Sign In</h1>
		<form action="" method="post" novalidate>
			{{ form.hidden_tag() }}
			<p>
			{{ form.username.label }}<br>
			{{ form.username(size=32) }}
			</p>
			<p>
			{{ form.password.label }}<br>
			{{ form.password(size=32) }}
			</p>
			<p>{{ form.submit() }}</p>
			<p>New here? <a href="{{ url_for('register') }}">Register here</a></p>
		</form>
		{% endblock %}	
	</body>

</html>
